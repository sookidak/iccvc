						<p class="radio"><input type="radio" id="c2" name="p_sex" value="f" ><label for="c2">여성</label></p>      
					</div>
				</div>
				<div class="box_wrap">

					<div class="flo wb">

							<p class="flo"><input type="text" name="p_age" id="p_age"></p>
							<p class="flo txa">세</p>
						</div>

					</div>
				</div>
				<div class="box_wrap bc">

						<div class="we">
							<p class="flo"><input type="text" name="p_pressure" id="p_pressure"></p>
						</div>

						<p class="tx01">(예) 120mmHg/70mmHg이면 120을 입력하세요.)</p>   
					</div>
				</div>
				<div class="box_wrap">
					<p class="wc"><label for="r1">고혈압 치료를 받고 계십니까? </label><span class="star">*</span></p>
					<div class="wd">
						<div class="we">
							<p class="radio"><input type="radio" id="r1" name="cc2" value="1"><label for="r1">예</label></p>
							<p class="radio"><input type="radio" id="r2" name="cc2" value="0"><label for="r2">아니오</label></p>      
						</div>
					</div>
				</div>
				<div class="box_wrap bc">
					<p class="wc"><label for="r3">흡연을 하십니까? </label><span class="star">*</span></p>
					<div class="wd">
						<div class="we">
							<p class="radio"><input type="radio" id="r3" name="cc3" value="1"><label for="r3">예</label></p>
							<p class="radio"><input type="radio" id="r4" name="cc3" value="0"><label for="r4">아니오</label></p>      
						</div>
					</div>
				</div>
				<div class="box_wrap">
					<p class="wc"><label for="r5">당뇨가 있습니까?</label> <span class="star">*</span></p>
					<div class="wd">
						<div class="we">
							<p class="radio"><input type="radio" id="r5" name="cc4" value="1"><label for="r5">예</label></p>
							<p class="radio"><input type="radio" id="r6" name="cc4" value="0"><label for="r6">아니오</label></p>      
						</div>
					</div>
				</div>  
				<div class="box_wrap bc">
					<p class="wc"><label for="r10">기타 위험인자 있으면 체크해주세요</label> </p>
					<div class="wd2">
						<div class="we">
							<ul class="hc">
								<li class="checkbox"><input type="checkbox" id="r10" name="cc7" value="1"><label for="r10">관상동맥질환(협심증, 심근경색)</label></li>
								<li class="checkbox"><input type="checkbox" id="r11" name="cc9" value="1"><label for="r11">심방세동(심장이 불규칙하게 뛰는 부정맥의 일종)</label></li>
								<li class="checkbox"><input type="checkbox" id="r12" name="cc10" value="1"><label for="r12">좌심실비대(심전도를 통해 진단 받은경우)</label></li>
							</ul>      
						</div>
					</div>
				</div>
			</div>
		</form>
		<p class="btn-wrap">  
			<a href="javascript:fsubmit()" class="btn btnblue btnmo">결과보기</a>
		</p>
	</div>
</div><!-- /content -->
