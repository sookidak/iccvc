<link rel="stylesheet" href="../css/edu_test.css">
<div class="content">
  <div class="swap">
    <div class="da_txt2" >
      <p class="fs23">BMI지수로 알아본 나의 <i class="cblue">심장나이</i>는?</p>
    </div> 
    <p class="text-style4"> <span class="star">*</span> 필수 항목은 꼭 체크 또는 입력해 주세요.</p>
    <form name="ftst" method=post>
      <div class="f_wrap">
        <div class="box_wrap bc">
          <p class="flo wa"><label for="c1">성별 <span class="star">*</span></label> </p>
          <div class="flo wb">
            <p class="radio"><input type="radio" id="c1" name="p_sex" value="m"><label for="c1">남성</label></p>
            <p class="radio"><input type="radio" id="c2" name="p_sex" value="f" ><label for="c2">여성</label></p>       
          </div>
        </div>
        <div class="box_wrap">
          <p class="flo wa"><label for="p_age">연령 <span class="star">*</span></label> </p>
          <div class="flo wb">
            <div class="we">
              <p class="flo"><input type="text" name="p_age" id="p_age"></p>
              <p class="flo txa">세</p>
            </div>        
            <p class="tx01">(만30세 ~ 74세)</p>   
          </div>
        </div>
        <div class="box_wrap bc">
          <p class="flo wa"><label for="p_ky">키 <span class="star">*</span></label></p>
          <div class="flo wb">
            <div class="we">
              <p class="flo"><input type="text" name="p_ky" id="p_ky"></p>
              <p class="flo txa">cm</p>
            </div>
          </div>
        </div>
        <div class="box_wrap">
          <p class="flo wa"><label for="p_wg">몸무게 <span class="star">*</span></label></p>
          <div class="flo wb">
            <div class="we">
              <p class="flo"><input type="text" name="p_wg" id="p_wg"></p>
              <p class="flo txa">kg</p>
            </div>
          </div>
        </div> 
        <div class="box_wrap bc">
          <p class="flo wa"><label for="p_pressure">수축기 혈압 <span class="star">*</span></label></p>
          <div class="flo wb">
            <div class="we">
              <p class="flo"><input type="text" name="p_pressure" id="p_pressure"></p>
            </div>
            <p class="tx01">(예) 120mmHg/70mmHg이면 120을 입력하세요.)</p>   
          </div>
        </div>
        <div class="box_wrap">
          <p class="wc"><label for="r1">고혈압 치료를 받고 계십니까? <span class="star">*</span></label></p>
          <div class="wd">
            <div class="we">
              <p class="radio"><input type="radio" id="r1" name="cc2" value="1"><label for="r1">예</label></p>
              <p class="radio"><input type="radio" id="r2" name="cc2" value="0"><label for="r2">아니오</label></p>      
            </div>
          </div>
        </div>
        <div class="box_wrap bc">
          <p class="wc"><label for="r3">흡연을 하십니까? <span class="star">*</span></label></p>
          <div class="wd">
            <div class="we">
              <p class="radio"><input type="radio" id="r3" name="cc3" value="1"><label for="r3">예</label></p>
              <p class="radio"><input type="radio" id="r4" name="cc3" value="0"><label for="r4">아니오</label></p>      
            </div>
          </div>
        </div>
        <div class="box_wrap">
          <p class="wc"><label for="r5">당뇨가 있습니까? <span class="star">*</span></label></p>
          <div class="wd">
            <div class="we">
              <p class="radio"><input type="radio" id="r5" name="cc4" value="1"><label for="r5">예</label></p>
              <p class="radio"><input type="radio" id="r6" name="cc4" value="0"><label for="r6">아니오</label></p>      
            </div>
          </div>
        </div>
      </div>
    </form>
    <p class="btn-wrap">  
     <a href="javascript:fsubmit()" class="btn btnblue btnmo">결과보기</a>
   </p>
 </div>
</div><!-- /content -->
</body>
</html>
